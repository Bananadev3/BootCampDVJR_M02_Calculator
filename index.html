<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <object data="calc.svg" type="image/svg+xml"></object>
        <div class="calc-title">Calculadora</div>
        <input id="num1" type="number" />
        <input id="num2" type="number" />

        <div>
          <button onclick="calc('+')">+</button>
          <button onclick="calc('-')">-</button>
          <button onclick="calc('/')">/</button>
          <button onclick="calc('*')">*</button>
        </div>

        <input id="output" type="text" readonly />
      </div>
      <div class="history">
        <div class="history-title">
          <h1>Histórico:</h1>
        </div>
        <div class="last-operation">
         As 10 Últimas Operações:
          <div id="history"></div>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
